      border-radius: 6px;

    }

    .phone {
      background: #fff;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .phone img {
      width: 100%;
      border-radius: 20px;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>
