  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;

    header {
      background: url("https://images.unsplash.com/photo-1505691938895-1758d7feb511") center/cover no-repeat;

    }

    .card p {
      font-size: 20px;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #111;
      color: #fff;
    }
  </style>
