<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Stay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .box {
      max-width: 500px;
      background: #fff;
      padding: 25px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .summary {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }

    .pay {
      margin-top: 20px;
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Book Your Stay</h2>

    <label>Name</label>
    <input type="text" id="name">

    <label>Email</label>
    <input type="email" id="email">

    <label>Number of Nights</label>
    <input type="number" id="nights" value="1" min="1">

    <label>Price per Night (₱)</label>
    <input type="number" id="price" value="3000">

    <div class="summary">
      <p>Total: ₱<span id="total">3000</span></p>
      <p>Reservation Fee (20%): ₱<span id="reserve">600</span></p>
    </div>

    <div class="pay" onclick="calculate()">
      Proceed to Payment
    </div>
  </div>

<script>
function calculate() {
  const nights = document.getElementById("nights").value;
  const price = document.getElementById("price").value;

  const total = nights * price;
  const reserve = total * 0.2;

  document.getElementById("total").innerText = total.toFixed(2);
  document.getElementById("reserve").innerText = reserve.toFixed(2);

  alert("Next step: connect to payment gateway");
}
</script>

</body>
</html>
